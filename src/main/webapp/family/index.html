</head>
<body>

<div id="app" style="width: 100%; height: 100%">
    <el-container style="width: 100%; height: 100%">
        <el-header style="width: 100%; padding: 0px">
            <el-row>
                <el-col :span="24">
                    <div class="grid-content bg-purple-dark" style="text-align: center; background-color: #409EFF; color: white; font-size: 36px; line-height: 60px">

            </el-row>
        </el-header>

                        <el-menu>
                            <el-menu-item index="1" :class="{'is-active': editPage == 0}" @click="pageIndex=0">

                                <span slot="title" >Dashboard</span>

                                <span slot="title">个人设置</span>
                            </el-menu-item>
                            <el-menu-item index="4" :class="{'is-active': editPage == 3}" @click="pageIndex=3">
                                <i class="el-icon-setting"></i>
                                <span slot="title">系统设置</span>
                            </el-menu-item>
                        </el-menu>
                    </el-col>
                </el-row>
            </el-aside>
            <el-main style="font-size: 0px">
                <iframe :src="pageUrls[pageIndex]" style="width: 100%; height: 100%; border: 0px;" scrolling="no" frameborder="0"></iframe>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
